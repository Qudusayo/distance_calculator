<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Distance Converter</title>
</head>
<body>
    <div align='center'>
        <h2>DISTANCE CONVERTER</h2>
        <input type="number" name="value" id="value" placeholder="NUMBER" required>
        <select name="unit" id="unit">
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="km">km</option>
        </select>
        <br><button id="convert">CONVERT</button>
        <div class="unit" id="cm">Centimetre:</div>
        <div class="unit" id="m">Metre:</div>
        <div class="unit" id="km">Kilometre:</div>
    </div>










    <script src="index.js"></script>
</body>
</html>
